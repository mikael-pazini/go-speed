<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>GO-speed</title>
</head>
<body class="h-100 bg-dark text-light">
    <div class="container d-flex flex-column justify-content-between h-100">
        <nav class="navbar justify-content-end">
            <a class="btn btn-close border border-dark p-2" href="./index.html"></a>
        </nav>
        <div class="d-flex flex-column justify-content-center align-items-center flex-fill mb-3">
            <span style="font-size: 7.5em;" class="fw-bold" id="speed">0</span>
            <span style="font-size: 2.5em;">Km/h</span>
        </div>
        <button class="btn btn-primary mb-4" id="start"><span class="display-3">Start</span></button>
        <button class="btn btn-danger mb-4 d-none" id="stop"><span class="display-3">Stop</span></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
